name: encrateia
description: Activity tracker data analysis for Android and iOS

version: 0.0.1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.7.2
  cupertino_icons: ^0.1.2
  scoped_model: ^1.0.1
  strava_flutter: ^1.0.11+32
  sqfentity: ^1.1.0
  sqfentity_base: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.6.5
  build_verify: ^1.1.0
  sqfentity_gen: ^1.0.0

flutter:
  uses-material-design: true

flutter_icons:
  android: launcher_icon
  ios: true
  image_path: assets/icons/runner.png